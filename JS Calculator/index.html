<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section >
        <div class="cal-main">
            <div>
                <input type="number" value="num" class="input-sec">
            </div>
            <div>
                <ul class="cal-item sec-1">
                    <li>C</li>
                    <li>+/-</li>
                    <li>%</li>
                    <li class="org-color">/</li>
                </ul>
                <ul class="cal-item">
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="org-color">x</li>
                </ul>
                <ul class="cal-item">
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li class="org-color">-</li>
                </ul>
                <ul class="cal-item">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="org-color">+</li>
                </ul>
                <ul class="cal-item">
                    <li class="double" onclick="">C</li>
                    <li>.</li>
                    <li class="org-color">=</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
