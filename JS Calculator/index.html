<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section >
        <div class="cal-main">
            <div>
                <input type="number" value="" class="input-sec" id="input2">
            </div>
            <div>
                <ul class="cal-item sec-1">
                    <li>C</li>
                    <li>+/-</li>
                    <li>%</li>
                    <li class="org-color">/</li>
                </ul>
                <ul class="cal-item">
                    <li id="num-val" value="7" onclick="abc()">7</li>
                    <li id="num-val2" value="8" onclick="abc()">8</li>
                    <li id="num-val3" value="9" onclick="abc()">9</li>
                    <li class="org-color">x</li>
                </ul>
                <ul class="cal-item">
                    <li id="num-val4" value="4" onclick="abc()">4</li>
                    <li id="num-val5" value="5" onclick="abc()">5</li>
                    <li id="num-val6" value="6" onclick="abc()">6</li>
                    <li class="org-color">-</li>
                </ul>
                <ul class="cal-item">
                    <li id="num-val7" value="1" onclick="abc()">1</li>
                    <li id="num-val8" value="2" onclick="abc()">2</li>
                    <li id="num-val9" value="3" onclick="abc()">3</li>
                    <li class="org-color">+</li>
                </ul>
                <ul class="cal-item">
                    <li class="double" onclick="">C</li>
                    <li>.</li>
                    <li class="org-color">=</li>
                </ul>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
