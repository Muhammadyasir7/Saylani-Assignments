<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Quiz App SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main" id="main2">
        <div class="login">
            <div>
                <h1>Sign Up</h1>
                <p class="goto-login">Already a member? <a href="signin.html">Log In</a></p>
            </div>
            <form onsubmit="saveDetail()">
                <div class="form-row d-flex justify-content-center">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First name" required>
                    </div>
                    <div class="col-md-6 mb-3 mx-2">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group mb-3 col-md-6 ">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                      </div>
                      <div class="form-group  col-md-6 mx-2">
                        <label for="inputPassword4">Phone Number</label>
                        <input type="number" class="form-control" required id="phonenum" placeholder="Phone number">
                      </div>
                </div>
                <div class="form-row d-flex justify-content-around">
                    <div class="form-group mb-3 col-md-6 ">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" required id="loginpass" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6 mx-2">
                        <label for="inputPassword4">Confirm Password</label>
                        <input type="password" class="form-control" required id="confirmpass" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="login-button btn btn-primary">Sign Up</button>
              </form>
              <div class="links-div">
                <p class="links-text">Or Sign Up Using</p>
                <div class="icon-item">
                    <i class="bi bi-facebook" style="background-color: #3b5998;"></i>
                    <i class="bi bi-twitter" style="background-color: #1da1f2;"></i>
                    <i class="bi bi-google" style="background-color: #ea4335;"></i>
                </div>
    
            </div>
        </div>
        
    </div>

    <!-- Login Page HTML ENDS HERE -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
