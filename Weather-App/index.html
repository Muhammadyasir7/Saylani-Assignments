<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="demo"></div>
  
      <section class="weather-sec">
        <div class="main" id="main">
          <div class="input-sec">
            <input type="text"placeholder="Enter your city" id="searchInput">
            <a href="javascript:void(0)" onclick="searchBtn()" id="search"><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
          <div class="input-main">
            <h1>City</h1>
            <p>Date</p>
            <div class="img-sec">
                <div>
                  <img src="images/sun_2698194.png" alt="">
                  <p>Sunny</p>
                </div>
                <div>
                  <h1>8<sup>o <span>c</span></sup></h1>
                  <p>max-temp|min-temp</p>
                </div>
            </div>
              <p>Wind: km/h</p>
              <p>Humidity: %</p>
              <p>Percipitation: %</p>
            </div>
          </div>
        </div>
      </section>

    <!-- MDB -->
    <script src="https://kit.fontawesome.com/0151bb5b76.js" crossorigin="anonymous"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js"
    ></script>
    <script src="app.js"></script>
</body>
</html>
