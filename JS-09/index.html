<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Create post</h1> <hr>
        <div class="main-profile">
            <img src="images/yasir-removebg-preview.png" width="50px" class="profile-pic">
            <span>
                <p>Muhammad Yasir</p>
                <select id="share">
                    <option value="Friends">Friends</option>
                    <option value="Family">Family</option>
                    <option value="Only Me">Only Me</option>
                </select>
            </span>
        </div>
        <div class="textarea-inp">
            <textarea name="" id="text" cols="30" rows="10"></textarea>
            <div class="imgs">
                <span><img onclick="img2('images/bg-1.jfif')" src="images/bg-1.jfif" id="free" alt=""></span>
                <span><img onclick="img2('images/bg-2.jfif')" src="images/bg-2.jfif" alt=""></span>
                <span><img onclick="img2('images/bg-3.webp')" src="images/bg-3.webp" alt=""></span>
                <span><img onclick="img2('images/bg-4.webp')" src="images/bg-4.webp" alt="" ></span>
                <span><img onclick="img2('images/bg-5.jpeg')" src="images/bg-5.jpeg" alt="" ></span>
                <span><img onclick="img2('images/bg-6.webp')" src="images/bg-6.webp" alt=""></span>
                <span><img onclick="img2('images/bg-7.jpeg')" src="images/bg-7.jpeg" alt=""></span>

            </div>
        </div>
        <button onclick="post()">Post</button>
    </div>
    <div class="main main2" id="main2">
        <h1>Your post</h1> <hr>
        <div class="main-profile">
            <img src="images/yasir-removebg-preview.png" width="50px" class="profile-pic">
            <span>
                <p>Muhammad Yasir</p>
                <p id="shared-with"></p>
            </span>
        </div>
        <div class="textarea-inp" id="text-sec">
        </div>
        <button onclick="returnBtn()" id="retrn">Delete this Post</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
